<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>About {{this.nickname}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <h4>Hi, My name is {{this.name}}</h4>

    </ion-row>
    <ion-row>
      <h4>My age is {{this.age}}</h4>
    </ion-row>
  </ion-grid>

</ion-content>
